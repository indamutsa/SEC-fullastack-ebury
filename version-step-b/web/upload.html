<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>File Upload</title>
  </head>
  <body
    class="bg-dark-blue-to-silver flex justify-center items-center min-h-screen"
  >
    <div
      class="w-full max-w-max border border-cyan-300 p-10 shadow-xl rounded-xl"
    >
      <h2 class="text-2xl text-center mb-4">Secure File Upload</h2>
      <form
        id="uploadForm"
        action="/upload"
        method="post"
        enctype="multipart/form-data"
        class="bg-white shadow-xl rounded-lg px-8 pt-6 pb-8 mb-4"
      >
        <div class="mb-4">
          <label
            for="fileToUpload"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Select File To Upload</label
          >
          <input
            type="file"
            name="fileToUpload"
            id="fileToUpload"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
        <div class="flex items-center justify-between">
          <input
            id="uploadButton"
            type="button"
            value="Upload File"
            onclick="encryptAndUploadFile()"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none cursor-pointer"
          />
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
